                </select>

                    <option>--请选择月份</option>

            </td>

        <tr>
            <td>喜欢类型:</td>

        <tr>

        </tr>
        <tr>

            <td></td>

                <a href="http://www.baidu.com">我是会员，立即登录</a>
            </td>

        <tr>
            <td></td>

                    <li>
                    年满18岁,单身
                    </li>
                    <li>
                    抱着严肃的态度
                    </li>

        </tr>

</html>
